<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de Bord</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto mt-8">
      <h2 class="text-2xl font-bold mb-4">Tableau de Bord</h2>
      <section id="requests" class="bg-white shadow-md rounded-lg p-6 mb-6">
        <!-- Les demandes de sang seront affichées ici -->
      </section>

      <div class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-xl font-bold mb-4">Publier une nouvelle demande</h3>
        <form id="requestForm" class="space-y-4">
          <div>
            <label for="bloodType" class="block font-medium text-gray-700 mb-2"
              >Groupe Sanguin</label
            >
            <select
              id="bloodType"
              name="bloodType"
              class="border border-gray-300 rounded-md px-3 py-2 w-full"
              required
            >
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
          <div>
            <label for="quantity" class="block font-medium text-gray-700 mb-2"
              >Quantité (en litres)</label
            >
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="border border-gray-300 rounded-md px-3 py-2 w-full"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white font-medium rounded-md px-4 py-2 hover:bg-blue-600"
          >
            Publier
          </button>
        </form>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
